<form *ngIf="mode === 'view' && trips">
    <article>
        <app-text-box [placeholder]="'Trip ID'" [formControl]="searchForm.controls['search']"></app-text-box>
    </article>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Trip Id</th>
                    <th>Trip number</th>
                    <th>Arrival point</th>
                    <th>Ticket Price</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let trip of filteredTrips" (click)="selectTrip(trip)"
                    [class.active]="this.activeTrip === trip">
                    <td>{{ trip.trip_id }}</td>
                    <td>{{ trip.trip_number }}</td>
                    <td>{{ trip.arrival_point }}</td>
                    <td>{{ trip.ticket_price }}</td>
                    <td>
                        <div>
                            <button type="button" class="button"
                                (click)="updateTrip(trip)">Update</button>
                        </div>
                    </td>
                    <td>
                        <div>
                            <button type="button" class="button red"
                                (click)="deleteTrip(trip.trip_id)">Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="add-form">
        <button type="button" class="button" (click)="addTrip()">Add trip</button>
    </div>
</form>
<app-trips-form *ngIf="['create', 'edit'].includes(mode)" [form]="form" [mode]="mode" (closeEmitter)="closeForm()"></app-trips-form>
